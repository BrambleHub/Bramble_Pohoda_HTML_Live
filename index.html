<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Display a map on a webpage</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<script src='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css' rel='stylesheet' />
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
    <div id='map' style='width: 100vw; height: 100vh;'></div>
    <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYnJhbWJsZTIyIiwiYSI6ImNsdDE2b283djExcHUya3BsdWs0OXFydzgifQ.r3GWm3olfdS8hRsntYWIzA';

    var centerPoint = [18.000031, 48.870137]; // [lng, lat]

    function calculateBounds(center, radius) {
        var radiusInDegrees = radius / 111;
        var lngMin = center[0] - radiusInDegrees;
        var lngMax = center[0] + radiusInDegrees;
        var latDiff = radiusInDegrees / Math.cos(center[1] * Math.PI / 180);
        var latMin = center[1] - latDiff;
        var latMax = center[1] + latDiff;
        return [[lngMin, latMin], [lngMax, latMax]];
    }

    var bounds = calculateBounds(centerPoint, 1.5);

    var map = new mapboxgl.Map({
        container: 'map',
        center: centerPoint,
        zoom: 16.5,
        minZoom: 14,
        maxZoom: 17,
        bearing: -90.37,
        pitch: 54.53,
        style: 'mapbox://styles/bramble22/clt1zj2nv006y01p8gz6zeohx',
        maxBounds: bounds
    });

    map.on('load', function () {
        // Previously intended to disable rotation, corrected to focus on disabling pitch adjustment
        map.touchZoomRotate.disableRotation();

        // Preventing multi-touch gestures that could change pitch
        const mapCanvas = map.getCanvas();
        mapCanvas.addEventListener('touchmove', function(e) {
            if (e.touches && e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });
    });

    map.addControl(new mapboxgl.GeolocateControl({
        positionOptions: {
            enableHighAccuracy: true
        },
        trackUserLocation: true,
        showUserHeading: true
    }));
    </script>
</body>
</html>
