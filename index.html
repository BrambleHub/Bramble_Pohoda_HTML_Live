<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Display a map on a webpage</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<script src='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css' rel='stylesheet' />
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id='map' style='width: 100vw; height: 100vh;'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiYnJhbWJsZTIyIiwiYSI6ImNsdDE2b283djExcHUya3BsdWs0OXFydzgifQ.r3GWm3olfdS8hRsntYWIzA';

var map = new mapboxgl.Map({
    container: 'map',
    center: [18.000031, 48.870137],
    zoom: 16.5,
    minZoom: 14,
    maxZoom: 17,
    bearing: -90.37,
    pitch: 54.53, // Set the desired fixed pitch value here
    style: 'mapbox://styles/bramble22/clt1zj2nv006y01p8gz6zeohx'
});

map.on('load', function () {
    map.dragRotate.disable(); // Disable rotation by dragging
    map.touchZoomRotate.disableRotation(); // Disable rotation for touch events

    // Function to enforce a fixed pitch value
    function enforceFixedPitch() {
        if (map.getPitch() !== 54.53) {
            map.setPitch(54.53);
        }
    }

    // Apply the fixed pitch enforcement on moveend to avoid locking other interactions
    map.on('moveend', enforceFixedPitch);
});

// Geolocate control
map.addControl(new mapboxgl.GeolocateControl({
    positionOptions: {
        enableHighAccuracy: true
    },
    trackUserLocation: true,
    showUserHeading: true
}));

</script>
</body>
</html>
