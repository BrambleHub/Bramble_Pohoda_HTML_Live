<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Smooth Pitch Correction Map</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<script src='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css' rel='stylesheet' />
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id='map' style='width: 100vw; height: 100vh;'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiYnJhbWJsZTIyIiwiYSI6ImNsdDE2b283djExcHUya3BsdWs0OXFydzgifQ.r3GWm3olfdS8hRsntYWIzA';

var map = new mapboxgl.Map({
    container: 'map', // container ID
    center: [18.000031, 48.870137], // starting position [lng, lat]
    zoom: 16.5, // starting zoom
    bearing: -90.37,
    pitch: 54.53, // Set your desired pitch here
    style: 'mapbox://styles/bramble22/clt1zj2nv006y01p8gz6zeohx'
});

map.on('load', function () {
    map.dragRotate.disable(); // Disables map rotation control by dragging with the right mouse button.
    map.touchZoomRotate.disableRotation(); // Disables map rotation control for touch events.

    let desiredPitch = 54.53; // The pitch you want to maintain

    function adjustPitch() {
        if (map.getPitch() !== desiredPitch) {
            map.easeTo({pitch: desiredPitch, duration: 500}); // Adjust pitch smoothly over 500 milliseconds
        }
    }

    map.on('pitch', adjustPitch); // Adjust pitch whenever a pitch change is detected
});

</script>
</body>
</html>
