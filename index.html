<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Display a map on a webpage</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<script src='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css' rel='stylesheet' />
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
    <div id='map' style='width: 100vw; height: 100vh;'></div>
    <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYnJhbWJsZTIyIiwiYSI6ImNsdDE2b283djExcHUya3BsdWs0OXFydzgifQ.r3GWm3olfdS8hRsntYWIzA';

    // Center point
    var centerPoint = [18.000864, 48.868211]; // [lng, lat]

    // Function to calculate coordinates for a bounding box around a center point with a given radius (in kilometers)
    function calculateBounds(center, radius) {
        // Convert radius from kilometers to degrees (approximately)
        var radiusInDegrees = radius / 111; // 1 degree = approximately 111 kilometers

        var lngMin = center[0] - radiusInDegrees;
        var lngMax = center[0] + radiusInDegrees;

        // Approximate latitude degrees difference for 2 km radius (for small distances, this approximation is accurate enough)
        var latDiff = radiusInDegrees / Math.cos(center[1] * Math.PI / 180);
        var latMin = center[1] - latDiff;
        var latMax = center[1] + latDiff;

        return [[lngMin, latMin], [lngMax, latMax]];
    }

    var bounds = calculateBounds(centerPoint, 1.5); // 1.5 km radius

    var map = new mapboxgl.Map({
        container: 'map', // container ID
        center: centerPoint, // starting position [lng, lat]
        zoom: 16, // starting zoom
        minZoom: 14,
        maxZoom: 17,
        bearing: -47.16,
        pitch: 0,
        style: 'mapbox://styles/bramble22/clt1zj2nv006y01p8gz6zeohx',
        maxBounds: bounds // Set the maximum bounds
    });

    // Geolocate control
    map.addControl(new mapboxgl.GeolocateControl({
        positionOptions: {
            enableHighAccuracy: true
        },
        trackUserLocation: true,
        showUserHeading: true
    }));

    </script>
</body>
</html>
