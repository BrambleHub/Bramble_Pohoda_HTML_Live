<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Smooth Pitch Correction Map</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<script src='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css' rel='stylesheet' />
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
.mapboxgl-ctrl-top-right { margin-top: 50px; } /* Adjust control button position */
</style>
</head>
<body>
<div id='map' style='width: 100vw; height: 100vh;'></div>
<button id="return-to-center" style="position: absolute; top: 10px; right: 10px; z-index: 1;">Return to Center</button>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiYnJhbWJsZTIyIiwiYSI6ImNsdDE2b283djExcHUya3BsdWs0OXFydzgifQ.r3GWm3olfdS8hRsntYWIzA';

const center = [18.000031, 48.870137]; // Define center for reuse

const bounds = [
    [17.975, 48.855], // Southwest coordinates
    [18.025, 48.885]  // Northeast coordinates
];

var map = new mapboxgl.Map({
    container: 'map', // container ID
    center: center, // starting position [lng, lat]
    zoom: 16, // starting zoom
    bearing: -90.37,
    pitch: 54.53, // Set your desired pitch here
    style: 'mapbox://styles/bramble22/clt4hv0gx00qf01pidd970q57',
    minZoom: 15, // Minimum zoom level
    maxZoom: 17, // Maximum zoom level
    maxBounds: bounds // Set the map's geographical boundaries.
});

// Add geolocation control to the map.
map.addControl(
    new mapboxgl.GeolocateControl({
        positionOptions: {
            enableHighAccuracy: true
        },
        trackUserLocation: true,
        showUserLocation: true,
        showAccuracyCircle: false
    })
);

// Disable map tilting using two-finger gesture
map.touchPitch.disable();

// Button to return to the center
document.getElementById('return-to-center').onclick = function() {
    map.flyTo({
        center: center,
        zoom: 16
    });
};
</script>
</body>
</html>
